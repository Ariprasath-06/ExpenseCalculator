<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ðŸ’µ Add New Expense</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .input-container {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #74b9ff;
            font-size: 1.2em;
        }
        input, select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116,185,255,0.1);
            transform: translateY(-2px);
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            box-shadow: 0 4px 15px rgba(0,184,148,0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,184,148,0.6);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116,185,255,0.4);
        }
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(116,185,255,0.6);
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .form-animation {
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container form-animation">
        <div class="header">
            <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
            <p>Track your spending with ease</p>
        </div>
        
        <form th:action="@{/add}" th:object="${expense}" method="post">
            <div class="form-group">
                <label for="description"><i class="fas fa-file-alt"></i> Description</label>
                <div class="input-container">
                    <i class="fas fa-edit input-icon"></i>
                    <input type="text" th:field="*{description}" id="description" placeholder="What did you spend on?" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="amount"><i class="fas fa-solid fa-indian-rupee-sign"></i> Amount</label>
                <div class="input-container">
                    <i class="fas fa-money-bill-wave input-icon"></i>
                    <input type="number" th:field="*{amount}" step="0.01" id="amount" placeholder="0.00" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-day"></i> Date</label>
                <div class="input-container">
                    <i class="fas fa-calendar input-icon"></i>
                    <input type="date" th:field="*{date}" id="date" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category"><i class="fas fa-tag"></i> Category</label>
                <div class="input-container">
                    <i class="fas fa-tags input-icon"></i>
                    <select th:field="*{category}" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Cloth">Cloth</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Add Expense
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </form>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Add focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
